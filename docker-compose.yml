version: '3.8'

services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aironick-webapp
    ports:
      - "8501:8000"
    volumes:
      # Mount static files for development (optional - remove for production)
      - ./static:/app/static:ro
      - ./templates:/app/templates:ro
      # Mount logs directory for persistence
      - ./logs:/app/logs
    environment:
      - ENV=production
      - PORT=8000
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aironick-network
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: aironick-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static:ro
    depends_on:
      - webapp
    restart: unless-stopped
    networks:
      - aironick-network
    profiles:
      - production

networks:
  aironick-network:
    driver: bridge

volumes:
  logs:
    driver: local